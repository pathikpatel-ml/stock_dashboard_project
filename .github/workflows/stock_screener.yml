name: Stock Screener Weekly Run

on:
  schedule:
    # Run every Sunday at 6:00 AM UTC (11:30 AM IST)
    - cron: '0 6 * * 0'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [ main ]
    paths: 
      - 'modules/**'
      - 'test_github_actions.py'

jobs:
  stock-screening:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests beautifulsoup4 lxml pytest
        
    - name: Run tests
      run: |
        python test_github_actions.py
        
    - name: Run stock screener
      run: |
        python main.py
        
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: stock-screening-results
        path: |
          output/*.csv
          test_results.json
        retention-days: 30
        
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add output/*.csv test_results.json
        git diff --staged --quiet || git commit -m "Weekly stock screening results - $(date +'%Y-%m-%d')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}