name: Stock Screener Automated Testing

on:
  schedule:
    # Run daily at 6:30 AM IST (1:00 AM UTC)
    - cron: '0 1 * * *'
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of test to run'
        required: true
        default: 'full'
        type: choice
        options:
        - full
        - unit
        - integration
        - performance

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock pytest-timeout
    
    - name: Run unit tests
      if: github.event.inputs.test_type == 'unit' || github.event.inputs.test_type == 'full' || github.event.inputs.test_type == ''
      run: |
        pytest tests/test_github_actions.py::TestStockScreenerUnit -v --cov=modules --cov-report=xml
    
    - name: Run integration tests
      if: github.event.inputs.test_type == 'integration' || github.event.inputs.test_type == 'full' || github.event.inputs.test_type == ''
      run: |
        pytest tests/test_github_actions.py::TestStockScreenerIntegration -v --timeout=300
    
    - name: Run performance tests
      if: github.event.inputs.test_type == 'performance' || github.event.inputs.test_type == 'full' || github.event.inputs.test_type == ''
      run: |
        pytest tests/test_github_actions.py::TestStockScreenerPerformance -v --timeout=600
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella